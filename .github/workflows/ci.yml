name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # macOS M1 runners have limited Python version support
          - os: macos-latest
            python-version: '3.8'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Create test directories and sample data
      run: |
        python -c "
        import pandas as pd
        import os
        
        # Create test directories
        os.makedirs('test_input', exist_ok=True)
        os.makedirs('test_output', exist_ok=True)
        
        # Create sample CSV data for testing
        sample_data = {
            'profile_name': ['Airport A'] * 50 + ['Airport B'] * 50,
            'score': [1, 2, 3, 4, 5] * 20,
            'comment': ['Test comment ' + str(i) for i in range(100)],
            'language': ['en'] * 40 + ['tr'] * 30 + ['de'] * 30,
            'contribution': ['Test contribution'] * 100,
            'date': ['2024-01-01'] * 100,
            'url': ['https://test.com'] * 100
        }
        
        df = pd.DataFrame(sample_data)
        df.to_csv('test_input/test_data.csv', index=False)
        print('✅ Test directories and sample data created')
        "

    - name: Test basic functionality
      run: |
        python -c "
        from smart_mix_split import SmartMixSplit
        
        # Test basic functionality
        mixer = SmartMixSplit('test_input', 'test_output')
        data = mixer.read_csv_files()
        print(f'Data shape: {data.shape}')
        
        analysis = mixer.analyze_data()
        print(f'Analysis completed: {analysis[\"total_rows\"]} rows')
        
        # Test sampling
        sample = mixer.create_balanced_sample({5: 5, 4: 5, 3: 5, 2: 3, 1: 2})
        print(f'Sample shape: {sample.shape}')
        
        mixer.save_results(sample, 'test_sample.csv')
        print('✅ All tests passed!')
        "

    - name: Test example usage (non-interactive)
      run: |
        python -c "
        # Test example_usage.py without interactive input
        import sys
        sys.path.append('.')
        
        # Mock the interactive parts and test the core functionality
        from smart_mix_split import SmartMixSplit
        
        mixer = SmartMixSplit('test_input', 'test_output')
        data = mixer.read_csv_files()
        analysis = mixer.analyze_data()
        
        # Test predefined distributions
        test_distributions = [
            {5: 5, 4: 5, 3: 5, 2: 3, 1: 2},
            {5: 8, 4: 6, 3: 4, 2: 1, 1: 1},
            {5: 3, 4: 3, 3: 3, 2: 3, 1: 3}
        ]
        
        for i, dist in enumerate(test_distributions, 1):
            sample = mixer.create_balanced_sample(dist)
            mixer.save_results(sample, f'test_example_{i}.csv')
            print(f'✅ Test distribution {i} completed')
        
        print('✅ All example tests passed!')
        "

    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  package:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install packaging tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety

    - name: Run security checks with bandit
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies with safety
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
      if: always()
